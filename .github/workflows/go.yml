name: Go

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:

            -   name: Set up Go
                uses: actions/setup-go@v1
                with:
                    go-version: 1.14
                id: go

            -   name: Check out code into the Go module directory
                uses: actions/checkout@v2

            -   name: Get dependencies
                run: |
                    go get -v -t -d ./...

            -   name: Build
                run: go build -v .

            -   name: Deploy
                env:
                    DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
                    HOST: ${{ secrets.HOST }}
                run: make deploy

            -   name: Restart Web Server
                env:
                    DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
                    HOST: ${{ secrets.HOST }}
                run: make restart-service
