name: Go

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:

            -   name: Set up Go
                uses: actions/setup-go@v1
                with:
                    go-version: 1.14
                id: go

            -   name: Check out code into the Go module directory
                uses: actions/checkout@v2

            -   name: Get dependencies
                run: |
                    go get -v -t -d ./...
                    if [ -f Gopkg.toml ]; then
                        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
                        dep ensure
                    fi

            -   name: Build
                run: go build -v .

            -   name: Deploy
                uses: "AEnterprise/rsync-deploy@master"
                env:
                    DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
                    ARGS: "-e -c -r --delete"
                    SERVER_PORT: "22"
                    FOLDER: "./"
                    SERVER_IP: "northcroatia.org"
                    USERNAME: "lion"
                    SERVER_DESTINATION: "/home/lion/web-chat/"
